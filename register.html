<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Noelle Dacayo & Manu Sugunakumar">
    <title>Register</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/app.css">

</head>
<body>

<header>
</header>

<main class="container" id="mainContent">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1 class="title">Register</h1>
                <form id="registerForm" novalidate>

                    <div id="messageArea"></div>

                    <p class="hint-text">Create your own account. It's free and only takes a minute.</p>

                    <div class="form-group">
                        <div class="row row-padding">
                            <div class="col-md-12">
                                <input type="text" class="form-control" id="userName" name="userName" required
                                       value="" placeholder="User Name">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row row-padding">
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="firstName" id="firstName" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row row-padding">
                            <div class="col-md-12">
                                <input type="email" class="form-control" id="emailAddress" name="emailAddress" required
                                       value="" placeholder="Email">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row row-padding">
                            <div class="col-md-12">
                                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required
                                       value="" placeholder="Phone Number">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row row-padding">
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="password" name="password"  required
                                       value="" placeholder="Password">
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="row row-padding">
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"  required
                                       value="" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>


                    <div class="text-right">
                        <button id="registerButton" type="submit" class="btn btn-outline-info">Register</button>
                    </div>
                </form>

            </div>
            <p class="text-center text-muted small">
                Already have an account?
                <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>

</main>

<!--<footer class="footer">-->
<nav class="footer fixed-bottom">
    <div id="footer">
        <ul>
            <li class="list-inline-item">
                <a class="nav-link" href="./privacypolicy.html">| Privacy Policy |</a>
            </li>
            <li class="list-inline-item">
                <a class="nav-link" href="./tos.html">| Terms of Service |</a>
            </li>
            <li class="list-inline-item">
                <a class="nav-link" href="./contact.html">| Contact |</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Scripting Section -->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/namespace.js"></script>
<script src="./scripts/contact.js"></script>
<script src="./scripts/app.js"></script>

</body>
</html>
