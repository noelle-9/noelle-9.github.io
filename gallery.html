<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Noelle Dacayo & Manu Sugunakumar">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="content/app.css">
    <link rel="stylesheet" href="path/to/lightbox.css">

</head>
<body>

<div id="page-container">
    <header>

    </header>

    <!-- Main content -->
    <main class="text-center">
        <h1 class="title">Community Events</h1>

        <div class="row">
            <div class="col"></div>
            <div id="carouselExampleAutoplaying" class="col-lg-8 carousel slide gallery main-paragraph-container"
                 data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="gallery/1.jpg" data-lightbox="events" data-title="Event 1">
                        <img src="gallery/1.jpg" class="d-block w-100" alt="Event 1">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="gallery/2.jpg" data-lightbox="events" data-title="Event 2">
                        <img src="gallery/2.jpg" class="d-block w-100" alt="Event 2">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="gallery/3.jpg" data-lightbox="events" data-title="Event 3">
                        <img src="gallery/3.jpg" class="d-block w-100" alt="Event 3">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="gallery/4.png" data-lightbox="events" data-title="Event 4">
                            <img src="gallery/4.png" class="d-block w-100" alt="Event 4">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="gallery/5.jpg" data-lightbox="events" data-title="Event 5">
                            <img src="gallery/5.jpg" class="d-block w-100" alt="Event 5">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="gallery/6.jpg" data-lightbox="events" data-title="Event 6">
                            <img src="gallery/6.jpg" class="d-block w-100" alt="Event 6">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="gallery/7.jpg" data-lightbox="events" data-title="Event 7">
                            <img src="gallery/7.jpg" class="d-block w-100" alt="Event 7">
                        </a>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="col"></div>
        </div>
    </main>

    <!--<footer class="footer">-->
    <nav class="footer">
        <div id="footer">
            <ul>
                <li class="list-inline-item">
                    <a class="nav-link" href="./privacypolicy.html">| Privacy Policy |</a>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" href="./tos.html">| Terms of Service |</a>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" href="./contact.html">| Contact |</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

    <!-- Scripting Section -->
    <script src="scripts/app.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<script src="path/to/lightbox.js"></script>

</body>
</html>
